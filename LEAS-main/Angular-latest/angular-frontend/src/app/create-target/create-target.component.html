
<div [hidden]="!authenticated()" class="container">
    <h1>New target</h1>
    <form (ngsubmit)="onSubmit()">
        <div class="form-group">
            <label for="type">Type:</label>
            <select class="form-control" id="type" name="type" [(ngModel)]="t.type">
                <option *ngFor= "let opt of typeopt" [value]="opt" >
                    {{opt}}
                </option> 
            </select>
        </div>
        
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="t.targetName">
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" class="form-control" id="description" name="description"[(ngModel)]="t.description">
        </div>

        <div class="form-group" class="row">
            <div class="col-6">
                <label for="location">Directory:</label>
                <input type="text" class="form-control" id="location" name="location" [(ngModel)]="t.location">
        
            </div>
            <div class="col-6">
                <label for="location">Filename:</label>
                <input type="text" class="form-control" id="location" name="location" [(ngModel)]="t.filename">
        
            </div>
        </div>

        <div class="form-group">
            <label for="userid">User ID:</label>
            <input type="text" class="form-control" id="userid" name="userId" [(ngModel)]="t.userId">
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="t.password">
        </div>
    </form>
    
    <button class="btn btn-primary" (click)="onSubmit()">Submit</button>
</div>

<div [hidden]="authenticated()" class="container">
    <app-defaultmessage></app-defaultmessage>
 </div>
